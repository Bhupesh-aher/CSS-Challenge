   <!-- Table using rowspan and colspan property example -->
   
   
   <table border="1">
    <thead>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Gender</th>
        <th>Age</th>
    </thead>

    <tbody>
        <tr>
            <td>1234</td>
            <td colspan="3">Bili</td>
            
        </tr>

        <tr>
            <td>1235</td>
            <td>John</td>
            <td>Male</td>
            <td rowspan="3">18</td>
        </tr>

        <tr>
            <td>1237</td>
            <td>Olivia</td>
            <td>Female</td>
        </tr>

        <tr>
            <td>1238</td>
            <td>Mia</td>
            <td>Female</td>
        </tr>

    </tbody>
   </table>
