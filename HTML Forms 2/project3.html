<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name">

            <label for="emailId">Email ID</label>
            <input type="email" id="emailId">

            <label for="phoneNo">Phone</label>
            <input type="tel" id="phoneNo">

            <label for="date">Date of birth</label>
            <input type="date" id="date">

            <span>Gender</span>

            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>


            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="in">India</option>
                <option value="us">USA</option>
            </select>

        </fieldset>  
        
        <fieldset>

            <legend>Address</legend>

            <label for="str">Street</label>
            <input type="text" id="str">

            <label for="ct">City</label>
            <input type="text" id="ct">

            <label for="st">State</label>
            <input type="text" id="st">

            <label for="code">Zip Code</label>
            <input type="number" id="code">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="info">Comments</label>
            <textarea name="info" id="info" cols="40" rows="10"></textarea>

            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" id="check">

        </fieldset>

        <button>Submit</button>
    </form>
</body>
</html>
