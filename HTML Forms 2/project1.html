<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form >
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="emailId">Email ID</label>
        <input type="email" id="emailId">
        <br><br>

        <label for="phoneNo">Phone</label>
        <input type="tel" id="phoneNo">
        <br><br>

        <label for="occupationType">Occupation</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="profesiinal">Professional</option>
            <option value="others">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topic of internet</legend>

            <input type="checkbox" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" id="js">
            <label for="js">Javascript</label>

        </fieldset>
        <br><br>
        
        <label for="textarea1">Comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <button>Register</button>
    </form>
</body>
</html>
